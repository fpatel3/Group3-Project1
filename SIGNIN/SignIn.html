<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signIn.css">
    <script src="script.js"></script>
</head>
<body>
    <div class= "form">
        <form action="/SIGNIN/SignIn2.html" onsubmit="return validateForm()">
            
        <table id='signin' class="signin">
        <tr><td>Email-ID</td> <td><input type="text" placeholder="Enter Email-ID" name="email" id="email" required><br><br></td></tr>
        <tr><td>Password</td><td><input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br></td></tr>
        <tr><td>Confirm Password</td><td><input type="password" placeholder="Repeat Password" name="psw-re" id="psw-re" required><br><br></td></tr>
        <tr><td>Name</td> <td><input type="text" placeholder="Enter Name" name="fname" id="fname" required><br><br></td></tr>
        <tr><td>Birthdate</td><td> </h5><input type="date" placeholder="YYYY-MM-DD" name="bdate" id="bdate" required><br><br></td></tr>
        <tr><td><input type="submit" value="Next" ></td></tr>
    </table><br><br>
    
    <!-- <button style="margin-left: 550;"  >Next</button> -->
    </form>
    </div>
    
</body>
</html>
